<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Pagi, IJA!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes jump {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, -100px) rotate(15deg); }
        }
        body { 
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-300 to-blue-500 min-h-screen flex items-center justify-center relative p-4">
    <div class="text-center bg-white bg-opacity-90 p-6 rounded-2xl shadow-2xl w-full max-w-xs relative z-10">
        <div id="sun-container" class="mb-4 relative h-24 overflow-visible">
            <div id="sun" class="text-6xl absolute left-1/2 transform -translate-x-1/2 cursor-pointer">🌞</div>
        </div>
        
        <h1 class="text-3xl font-bold text-yellow-600 mb-4">Selamat Pagi, IJA!</h1>

        <p class="text-base text-gray-700 mb-6">
            Pagi ini, pertama yang kupikirkan adalah dirimu. 
            Semoga harimu cerah penuh senyum. 💖
        </p>
        
        <button onclick="revealMessage()" class="w-full bg-pink-500 text-white px-4 py-3 rounded-full hover:bg-pink-600 active:bg-pink-700 transition">
            Baca Pesanku
        </button>
        
        <div id="secret-message" class="hidden mt-6 bg-pink-50 p-4 rounded-lg">
            <h2 class="text-xl text-pink-700 mb-3">Khusus Untukmu</h2>
            <p class="text-gray-800 text-sm">
                Kamu adalah cahaya yang menerangi hariku. 
                Setiap pagi ku bersyukur memilikimu. 💕
            </p>
        </div>
    </div>

    <script>
        const sun = document.getElementById('sun');
        const sunContainer = document.getElementById('sun-container');
        const positions = [
            { x: 50, y: -100 },
            { x: -50, y: 100 },
            { x: 100, y: 50 },
            { x: -100, y: -50 },
            { x: 75, y: 75 },
            { x: -75, y: -75 }
        ];
        let currentPositionIndex = 0;

        function jumpSun() {
            // Move to next position
            currentPositionIndex = (currentPositionIndex + 1) % positions.length;
            const pos = positions[currentPositionIndex];

            // Animate jump
            sun.style.animation = 'jump 0.5s ease-in-out';
            sunContainer.style.transform = `translate(${pos.x}px, ${pos.y}px)`;

            // Reset animation after jump
            setTimeout(() => {
                sun.style.animation = 'none';
            }, 500);

            // Funny messages
            const messages = [
                "Weee! Aku lompat! 🌞",
                "Catch me if you can! 😄",
                "Hore! Asyik! 💃",
                "Aku bergerak terus! 🤸"
            ];
            alert(messages[currentPositionIndex]);
        }

        // Auto jump every 2 seconds
        setInterval(jumpSun, 2000);

        function revealMessage() {
            const secretMessage = document.getElementById('secret-message');
            secretMessage.classList.remove('hidden');
            secretMessage.style.animation = 'fadeIn 1s';
        }
    </script>
</body>
</html>
