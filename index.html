<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Pagi, Sayangku!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes sunRise {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes cloudFloat {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        .sunrise-animation {
            animation: sunRise 2s ease-out;
        }
        .cloud {
            animation: cloudFloat 20s linear infinite;
            position: absolute;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-300 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="text-center bg-white bg-opacity-90 p-8 rounded-2xl shadow-2xl max-w-md relative overflow-hidden">
        <div id="cloud1" class="cloud text-6xl opacity-70" style="top: 10%; left: -100px;">â˜ï¸</div>
        <div id="cloud2" class="cloud text-5xl opacity-50" style="top: 30%; left: -200px; animation-delay: 5s;">â˜ï¸</div>

        <div class="sunrise-animation">
            <h1 class="text-4xl font-bold text-yellow-600 mb-4">Selamat Pagi!</h1>
            <div class="text-6xl mb-6">ğŸŒ</div>
            
            <p class="text-lg text-gray-700 mb-6">
                Pagi ini, pertama yang kupikirkan adalah dirimu. 
                Semoga harimu cerah dan penuh senyum. ğŸ’–
            </p>
            
            <button onclick="showMessage()" class="bg-pink-500 text-white px-6 py-3 rounded-full hover:bg-pink-600 transition">
                Baca Pesanku
            </button>
        </div>
        
        <div id="secretMessage" class="hidden mt-6 bg-pink-50 p-4 rounded-lg">
            <h2 class="text-xl text-pink-700 mb-3">Untuk IJA</h2>
            <p class="text-gray-800">
                Semoga hari ini menyenangkan yaa. 
                Selamat pagi, cintaku! ğŸ’•
            </p>
        </div>
    </div>

    <script>
        function showMessage() {
            const secretMessage = document.getElementById('secretMessage');
            secretMessage.classList.remove('hidden');
            secretMessage.style.animation = 'fadeIn 1s';
        }

        function animateClouds() {
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.style.animationDuration = `${Math.random() * 30 + 20}s`;
            });
        }

        animateClouds();
    </script>
</body>
</html>
